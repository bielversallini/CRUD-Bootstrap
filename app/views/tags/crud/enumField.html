#{field 'object.' + _name}
<div class="control-group">
    <label class="control-label" for="${field.id}">&{_name}</label>
    <div class="controls">
<select id="${field.id}" name="${field.name}">
        %{ _property.choices.each() { }%
        %{
                selected = false;
                if(field.error?.message != 'validation.required') {
                    selected = it == _value;
                }
                label = it.toString()

        }%
        <option name="${it.name()}" ord="${it.ordinal()}" value="${it.name()}" ${selected ? 'selected="true"'.raw() : ''}>${label}</option>
        %{ } }%
</select>

#{ifError field.name}
    <span class="help-inline">${field.error.raw()}</span>
#{/ifError}
</div>
</div>
#{/field}
