#{field 'object.' + _name}
	#{ifError field.name}
		<div class="control-group error">
	#{/ifError}
	#{else}
		<div class="control-group">
	#{/else}
	<label class="control-label" for="${field.id}">&{_name}</label>
	<div class="controls">
    <input id="${field.id}" class="${field.errorClass}" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="50" />
#{/field}
