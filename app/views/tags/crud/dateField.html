#{field 'object.' + _name}
	#{ifError field.name}
		<div class="control-group error">
	#{/ifError}
	#{else}
		<div class="control-group">
	#{/else}
	<label class="control-label" for="${field.id}">&{_name}</label>
	<div class="controls">
    <input id="${field.id}" class="${field.errorClass}" type="text" name="${field.name}" value="${_value?.format()}" size="10" />
#{/field}
